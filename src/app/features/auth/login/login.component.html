<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex flex-col justify-center py-6 sm:py-12 px-4 sm:px-6 lg:px-8">
  <!-- Header -->
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
      <div class="bg-blue-600 p-3 rounded-full shadow-lg">
        <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
    </div>
    <h2 class="mt-4 text-center text-3xl font-bold text-gray-900">
      Linked<span class="text-blue-600">Posts</span>
    </h2>
    <h3 class="mt-2 text-center text-xl font-semibold text-gray-700">
      Welcome back
    </h3>
    <p class="mt-1 text-center text-sm text-gray-600 max-w">
      Sign in to continue your journey
    </p>
  </div>

  <!-- Form Container -->
  <div class="mt-6 sm:mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-6 sm:py-8 px-4 shadow-xl rounded-2xl sm:px-10 border border-gray-100">
      
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="space-y-4 sm:space-y-5">
        
        <!-- Email Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input 
              type="email" 
              formControlName="email" 
              placeholder="you@example.com"
              class="appearance-none block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200"
              [class.border-red-500]="getControl('email').invalid && getControl('email').touched"
              [class.border-green-500]="getControl('email').valid && getControl('email').touched">
          </div>
          
          <div *ngIf="getControl('email').invalid && getControl('email').touched" class="mt-1">
            <small *ngIf="getControl('email').errors?.['required']" class="text-red-600 text-xs">Email is required</small>
            <small *ngIf="getControl('email').errors?.['email']" class="text-red-600 text-xs">Enter a valid email address</small>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input 
              type="password" 
              formControlName="password" 
              placeholder="••••••••"
              class="appearance-none block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-200"
              [class.border-red-500]="getControl('password').invalid && getControl('password').touched"
              [class.border-green-500]="getControl('password').valid && getControl('password').touched">
          </div>
          
          <div *ngIf="getControl('password').invalid && getControl('password').touched" class="mt-1">
            <small *ngIf="getControl('password').errors?.['required']" class="text-red-600 text-xs">Password is required</small>
            <small *ngIf="getControl('password').errors?.['minlength']" class="text-red-600 text-xs">Password must be at least 6 characters</small>
          </div>
        </div>


        <!-- Submit Button -->
        <div class="pt-2">
          <button 
            type="submit" 
            [disabled]="isLoading"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-70 transition-all duration-200 ease-in-out shadow-md hover:shadow-lg">
            
            <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            
            {{ isLoading ? 'Signing in...' : 'Sign In' }}
          </button>
        </div>

        
        <!-- Sign Up Link -->
        <div class="text-center pt-4">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200 ml-1">
              Sign up now
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
