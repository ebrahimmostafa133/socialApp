<div class="min-h-screen bg-gray-50 flex flex-col justify-center px-4 py-8 sm:px-6 lg:px-8">
  
  <!-- Header with Back Button -->
  <div class="mx-auto w-full max-w-sm sm:max-w-md md:max-w-lg">
    <div class="flex items-center mb-6">
      <button 
        (click)="goBack()"
        class="mr-4 p-2 rounded-lg hover:bg-gray-200 transition-colors duration-200">
        <svg class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h2 class="text-2xl sm:text-3xl font-extrabold text-blue-600">
        Linked Posts
      </h2>
    </div>
    
    <h3 class="text-center text-lg sm:text-xl md:text-2xl font-semibold text-gray-900 mb-2">
      Change Password
    </h3>
    <p class="text-center text-sm sm:text-base text-gray-600">
      Update your account password
    </p>
  </div>

  <!-- Form Container -->
  <div class="mt-6 sm:mt-8 mx-auto w-full max-w-sm sm:max-w-md md:max-w-lg"> 
    <div class="bg-white py-6 px-4 sm:py-8 sm:px-6 md:py-10 md:px-8 shadow-lg rounded-lg">
      
      <form [formGroup]="changePasswordForm" (ngSubmit)="submitForm()" class="space-y-4 sm:space-y-5 md:space-y-6">
        
        <!-- Current Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Current Password
          </label>
          <div class="relative">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 sm:w-5 sm:h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <input 
              id="password"
              [type]="showOldPassword ? 'text' : 'password'"
              formControlName="password" 
              placeholder="Enter current password"
              class="appearance-none relative block w-full pl-9 sm:pl-10 pr-12 py-2.5 sm:py-3 border border-gray-300 placeholder-gray-500 text-gray-900 text-sm sm:text-base rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition duration-200"
              [class.border-red-300]="getControl('password').invalid && getControl('password').touched">
            
            <button 
              type="button"
              (click)="togglePasswordVisibility('old')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg *ngIf="!showOldPassword" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showOldPassword" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L12 12l-2.122-2.122m0 0L7.758 7.758M9.878 9.878L12 12m0 0l2.122-2.122M12 12l2.122 2.122" />
              </svg>
            </button>
          </div>
          
          <div *ngIf="getControl('password').invalid && getControl('password').touched" class="mt-1">
            <small *ngIf="getControl('password').errors?.['required']" class="text-red-600 text-xs sm:text-sm">Current password is required</small>
            <small *ngIf="getControl('password').errors?.['minlength']" class="text-red-600 text-xs sm:text-sm">Password must be at least 6 characters</small>
            <small *ngIf="getControl('password').errors?.['maxlength']" class="text-red-600 text-xs sm:text-sm">Password must not exceed 20 characters</small>
          </div>
        </div>

        <!-- New Password Field -->
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
            New Password
          </label>
          <div class="relative">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 sm:w-5 sm:h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <input 
              id="newPassword"
              [type]="showNewPassword ? 'text' : 'password'"
              formControlName="newPassword" 
              placeholder="Enter new password"
              class="appearance-none relative block w-full pl-9 sm:pl-10 pr-12 py-2.5 sm:py-3 border border-gray-300 placeholder-gray-500 text-gray-900 text-sm sm:text-base rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 transition duration-200"
              [class.border-red-300]="getControl('newPassword').invalid && getControl('newPassword').touched">
            
            <button 
              type="button"
              (click)="togglePasswordVisibility('new')"
              class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg *ngIf="!showNewPassword" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showNewPassword" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L12 12l-2.122-2.122m0 0L7.758 7.758M9.878 9.878L12 12m0 0l2.122-2.122M12 12l2.122 2.122" />
              </svg>
            </button>
          </div>
          
          <div *ngIf="getControl('newPassword').invalid && getControl('newPassword').touched" class="mt-1">
            <small *ngIf="getControl('newPassword').errors?.['required']" class="text-red-600 text-xs sm:text-sm">New password is required</small>
            <small *ngIf="getControl('newPassword').errors?.['minlength']" class="text-red-600 text-xs sm:text-sm">Password must be at least 6 characters</small>
            <small *ngIf="getControl('newPassword').errors?.['maxlength']" class="text-red-600 text-xs sm:text-sm">Password must not exceed 20 characters</small>
          </div>
        </div>



        <!-- Submit Button -->
        <div class="pt-4">
          <button 
            type="submit" 
            [disabled]="isLoading"
            class="group relative w-full flex justify-center py-2.5 sm:py-3 px-4 border border-transparent text-sm sm:text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-400 disabled:cursor-not-allowed transition duration-200 ease-in-out transform hover:scale-105 active:scale-95">
            
            <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="animate-spin h-4 w-4 sm:h-5 sm:w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            
            {{ isLoading ? 'Updating Password...' : 'Reset password' }}
          </button>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMsg" class="rounded-md bg-green-50 p-3 sm:p-4 border border-green-200">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-4 w-4 sm:h-5 sm:w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-xs sm:text-sm font-medium text-green-800">
                {{ successMsg }}
              </p>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="msg" class="rounded-md bg-red-50 p-3 sm:p-4 border border-red-200">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-4 w-4 sm:h-5 sm:w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-xs sm:text-sm font-medium text-red-800">
                {{ msg }}
              </p>
            </div>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
